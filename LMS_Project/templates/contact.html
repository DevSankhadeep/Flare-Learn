{% extends "base.html" %}
{% block title %}Contact Us | EduHub{% endblock %}

{% block content %}
<section class="max-w-4xl mx-auto px-6 py-12">
  <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
    <!-- Header -->
    <div class="bg-indigo-600 px-6 py-4 flex justify-between items-center">
      <h2 class="text-xl font-semibold text-white">Contact Us</h2>
      <a href="{% url 'home' %}" class="text-white text-2xl font-bold hover:text-gray-200">&times;</a>
    </div>

    <!-- Body -->
    <div class="p-6">
      <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
          <label class="block text-sm font-medium text-gray-700">Your Name</label>
          <input type="text" name="name" class="mt-1 block w-full border rounded-lg p-2" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" class="mt-1 block w-full border rounded-lg p-2" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Subject</label>
          <input type="text" name="subject" class="mt-1 block w-full border rounded-lg p-2" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Message</label>
          <textarea name="message" rows="5" class="mt-1 block w-full border rounded-lg p-2" required></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end space-x-4 mt-6">
          <a href="{% url 'home' %}" class="px-6 py-2 border border-gray-400 text-gray-600 rounded-lg hover:bg-gray-100 transition">
            Cancel
          </a>
          <button type="submit"
                  class="px-6 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition">
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
