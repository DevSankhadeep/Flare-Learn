{% extends "base.html" %}
{% block title %}Search Results{% endblock %}
{% block content %}
<h2>Results for "{{ query }}"</h2>
<ul>
    {% for course in courses %}
        <li><a href="{{ course.get_absolute_url }}">{{ course.title }}</a></li>
    {% empty %}
        <p>No results found.</p>
    {% endfor %}
</ul>
{% endblock %}
